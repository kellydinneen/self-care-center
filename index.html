<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body class="wrapper">
    <h1 class="box">✨Self Care Center✨</h1>
    <h3 class="box">Which type of message?</h3>
    <form class="box">
      <div class="flex-row">
        <div class="flex-row-box">
          <input type="radio" id="affirmation" name="message" value="affirmation"
          checked>
          <label for="affirmation">affirmation</label>
        </div>
        <div class="flex-row-box">
          <input type="radio" id="mantra" name="message" value="mantra">
          <label for="mantra">mantra</label>
        </div>
      </div>
      <button type="button" id="receive-message">Receive Message</button>
    </form>
    <div class="box" id="message-box">
      <h3 class="message hidden"><h3>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
