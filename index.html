  <body>

    <h1>✨Self Care Center✨</h1><br><br><br>

    <h3>Which type of message?</h3>

    <form>
      <br>
      <div class="choose-message-buttons">
        <input type="radio" id="affirmation" name="message" value="affirmation"
          checked>
        <label for="affirmation">affirmation</label>
        <input type="radio" id="mantra" name="message" value="mantra">
        <label for="mantra">mantra</label>
      </div>
        <br>
      <button type="button" id="receive-message">Receive Message</button>
    </form>
      <br>  <br>  <br>   <br>   <br>

    <section id="message-box">
      <img id="bell" src="./assets/meditate.svg"></img>
      <h3 class="message hidden"><h3>
    </section>

    <br>  <br>  <br>  <br>  <br>  <br>   <br>   <br>   <br>   <br>   <br>   <br>
    <script type="text/javascript" src="main.js"></script>
  </body>
